<div>
  <app-loading-bar *ngIf="isLoading$ | async"></app-loading-bar>
  <app-record-creator-form [form]="form" [availableStudents]="availableStudents$ | async"
                           (addedFile)="dropped($event)"
                           (removeFile)="removeFile($event)"
                           [attachments]="files"></app-record-creator-form>
  <app-action-bar [actions]="actions" (actionEvent)="onAction($event)"></app-action-bar>
</div>
