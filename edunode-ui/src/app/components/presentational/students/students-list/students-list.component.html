<div *ngIf="students && students.length !== 0;">
  <table mat-table [dataSource]="students" class="students-table">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef class="students-table-text"> {{displayedColumnsTitleFormat[column]}} </th>
      <td mat-cell *matCellDef="let element" class="students-table-text equally-divided">{{element[column]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
