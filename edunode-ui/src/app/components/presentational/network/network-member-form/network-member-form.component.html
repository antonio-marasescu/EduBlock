<mat-card *ngIf="form; else noForm">
  <mat-card-content>
    <form [formGroup]="form" class="form-container" role="form">
      <div class="form-control-container">
        <mat-form-field class="form-control-input">
          <mat-label>Public Key</mat-label>
          <input matInput placeholder="Public Key" formControlName="publicKey">
          <mat-hint align="end">The generated public key of the member Node</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-control-container">
        <mat-form-field class="form-control-input">
          <mat-label>Legal Identity</mat-label>
          <input matInput placeholder="Legal Identity" formControlName="legalIdentity">
          <mat-hint align="end">The Identity provided by the Government to the new member</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-control-container">
        <mat-form-field class="form-control-input">
          <mat-label>Host</mat-label>
          <input matInput placeholder="Host" formControlName="host">
          <mat-hint align="end">The host of the new member Node</mat-hint>
        </mat-form-field>
      </div>

      <div class="form-control-container">
        <mat-form-field class="form-control-input">
          <mat-label>Port</mat-label>
          <input matInput placeholder="Port" formControlName="port">
          <mat-hint align="end">The port of the new member Node</mat-hint>
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<ng-template #noForm>
  <app-loading-bar></app-loading-bar>
</ng-template>
